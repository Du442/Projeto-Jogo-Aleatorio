<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="'viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo em JS</title>
</head>

<body>

    <div class="container">

        <div class="container-conteudo">

            <div class="container-informacoes">

                <!--Container do texto principal e secundario-->
                <div class="container-texto">
                    <h1></h1>
                    <p class="texto-paragrafo"></p>
                </div>

                <!--Espaço para inserção do número chutado-->
                <input type="number" min="1" max="100" class="container-input">
                
                <!--Botões-->
                <div class="chute container-botoes">
                    <button onclick="verificarChute()" class="container-botao">Chutar</button>
                    <button onclick="reiniciarJogo()" class="container-botao">Novo jogo</button>
                </div>

            </div>

            <!--Imagem de fundo-->
            <img src="img/ia.png" alt="Pessoa olhando para o lado direito">
        </div>
    </div>"



    <script src="main.js"></script>
</body>

</html>
